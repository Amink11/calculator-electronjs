<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-800 flex items-center justify-center h-screen">
  <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-72">
    <div class="text-right mb-4">
      <input id="display" class="w-full bg-gray-800 text-white text-4xl p-4 rounded-md border-none" type="text"
        disabled />
    </div>
    <div class="grid grid-cols-4 gap-4">
      <button class="bg-gray-700 text-white p-4 rounded-md">7</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">8</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">9</button>
      <button class="bg-orange-500 text-white p-4 rounded-md">/</button>

      <button class="bg-gray-700 text-white p-4 rounded-md">4</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">5</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">6</button>
      <button class="bg-orange-500 text-white p-4 rounded-md">*</button>

      <button class="bg-gray-700 text-white p-4 rounded-md">1</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">2</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">3</button>
      <button class="bg-orange-500 text-white p-4 rounded-md">-</button>

      <button class="bg-gray-700 text-white p-4 rounded-md">0</button>
      <button class="bg-gray-700 text-white p-4 rounded-md">.</button>
      <button class="bg-orange-500 text-white p-4 rounded-md">+</button>
      <button class="bg-red-500 text-white p-4 rounded-md" id="clear">C</button>

      <button class="bg-green-500 text-white p-3 rounded-md col-span-4" id="equals">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
